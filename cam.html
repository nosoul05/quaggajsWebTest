<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <!--<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>-->
   
    <script src="https://code.jquery.com/jquery-1.9.0.min.js" integrity="sha256-f6DVw/U4x2+HjgEqw5BZf67Kq/5vudRZuRkljnbF344=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container"></div>


    <!--<script src="Scripts/quagga/quagga.js"></script>-->

    <script>

        $(document).ready(function () {

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment", // or "user" for front camera
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "upc_reader"],
                },
            });



            Quagga.start();

            Quagga.onDetected((result) => {
                console.log("Barcode detected:", result.codeResult.code);
                // Handle the detected barcode as needed
            });

        });


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</body>
</html>
